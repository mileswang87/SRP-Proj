<!DOCTYPE html>
<html>
<head>
    <title>SRPProject</title>
    <link type="text/css" href="css/bootstrap.min.css" rel="stylesheet"/>
    <style>
        body {
            margin: auto;
            width: 960px;
        }

        p.hoverable{
        }

        p.hoverable:hover{
            cursor: pointer;
        }

        p.active{
            color:blue;
        }


    </style>
</head>
<body ng-app="SRP">

<div class="well"
     ng-controller="ParagraphController"
     ng-init="init()">
    <label>Content:</label>
    <div ng-repeat="paragraph in paragraphs" >
        <p class="hoverable"
           ng-click="active(paragraph)"
           ng-class="{'active' : paragraph.id==activePid}">
            {{ paragraph.text }}
        </p>
        <div class="panel panel-default"
             ng-show="paragraph.id == activePid"
             ng-controller="CommentsController"
             ng-init="init()">
            <div class="panel-body">
                <ul class="list-group">
                    <li class="list-group-item"
                            ng-hide="comment_list.length"><i>No Comments</i></li>
                    <li class="list-group-item level{{ comment.level }}"
                        ng-click="active(comment)"
                        ng-class="{'active' : comment.id == activeComment}"
                        ng-repeat="comment in comment_list">
                        <span class="glyphicon glyphicon-chevron-right  glyphicon-chevron-right" ng-repeat="n in [] | range:comment.level*2"></span>
                        {{ comment.text }}
                    </li>
                </ul>
                <form ng-submit="addComment(newComment)">
                    <label> Input:<br>
                        <textarea rows="5" cols="80" ng-model="newComment"></textarea>
                        <input type="submit" class="btn btn-default" value="Submit"/>
                    </label>
                </form>
            </div>
        </div>
    </div>


</div>

<script src="angular.js"></script>
<script src="js/controllers.js"></script>
</body>
</html>
